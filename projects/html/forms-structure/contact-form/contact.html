<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <article>
        <p>Please fill out this form to get in touch with us.</p>
        <form action="thank-you.html">
          <label for="contact__name">Name</label>
          <input type="text" id="contact__name" required />
          <br />
          <label for="contact__last-name">Last Name</label>
          <input type="text" id="contact__last-name" required />
          <br />
          <label for="contact__email">Email</label>
          <input type="email" id="contact__email" required />
          <br />
          <button>Submit</button>
        </form>
      </article>
    </main>
  </body>
</html>
