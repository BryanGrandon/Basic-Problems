<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- Style -->
    <link rel="stylesheet" href="profile-card-bem.css" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/d5a0014502.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <article class="all_profile_cards">
        <article class="profile_card">
          <header class="profile_card__header">
            <a href="#" class="header__link_image">
              <img src="./assets/user.jpg" alt="user" class="header__image" />
            </a>
            <h2 class="header__name">Danny McLoan</h2>
            <h4 class="header__job_position">Senior Journalist</h4>
          </header>
          <hr class="profile_card__hr" />
          <section class="profile_card__description">
            <p class="description__text">
              The Senior Journalist is responsible for researching, developing,
              and writing news content, investigative articles, feature stories
              and analytical pieces, as well as for reporting for radio and
              online.
            </p>
            <section class="description__social">
              <a href="#" class="social__link">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="social__link">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="#" class="social__link">
                <i class="fa-brands fa-github"></i>
              </a>
            </section>
          </section>
        </article>
      </article>
    </main>
  </body>
</html>
