<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar-bem.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <section class="navbar__logo">
          <a href="#" class="link link__navbar link__navbar-logo">Logo</a>
        </section>
        <ul class="navbar__links">
          <li><a href="#" class="link link__navbar">Home</a></li>
          <li><a href="#" class="link link__navbar">About</a></li>
          <li><a href="#" class="link link__navbar">Services</a></li>
          <li><a href="#" class="link link__navbar">Contact</a></li>
        </ul>
        <a href="#" class="link link__navbar button button__navbar"
          >Get Started</a
        >
        <section class="navbar__toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </section>
      </nav>
      <section class="dropdown_menu">
        <li class="dropdown_menu__element">
          <a href="#" class="link link__dropdown_menu">Home</a>
        </li>
        <li class="dropdown_menu__element">
          <a href="#" class="link link__dropdown_menu">About</a>
        </li>
        <li class="dropdown_menu__element">
          <a href="#" class="link link__dropdown_menu">Services</a>
        </li>
        <li class="dropdown_menu__element">
          <a href="#" class="link link__dropdown_menu">Contact</a>
        </li>
        <li class="dropdown_menu__element">
          <a
            href="#"
            class="link link__dropdown_menu button button__dropdown_menu"
          >
            Get Started
          </a>
        </li>
      </section>
    </header>
    <main>
      <article class="welcome">
        <h1>Welcome</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos cumque
          officia, omnis quidem nemo similique consequatur labore accusantium.
        </p>
      </article>
    </main>
  </body>
</html>
