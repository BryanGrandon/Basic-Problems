<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search-filter</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <main>
      <article class="search-filter">
        <input type="search" placeholder="Search..." class="card-filter" />
        <article class="cards">
          <figure class="card">
            <img
              src="https://cdn.pixabay.com/photo/2017/08/10/08/47/laptop-2620118_960_720.jpg"
              alt="Technology"
            />
            <figcaption>Technology</figcaption>
          </figure>

          <figure class="card">
            <img
              src="https://cdn.pixabay.com/photo/2020/06/20/11/08/siamese-cat-5320568_960_720.jpg"
              alt="Animals"
            />
            <figcaption>Animals</figcaption>
          </figure>

          <figure class="card">
            <img
              src="https://cdn.pixabay.com/photo/2017/06/20/22/14/man-2425121_960_720.jpg"
              alt="Peoples"
            />
            <figcaption>Peoples</figcaption>
          </figure>

          <figure class="card">
            <img
              src="https://cdn.pixabay.com/photo/2013/04/11/19/46/building-102840_960_720.jpg"
              alt="Architecture"
            />
            <figcaption>Architecture</figcaption>
          </figure>

          <figure class="card">
            <img
              src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_960_720.jpg"
              alt="Nature"
            />
            <figcaption>Nature</figcaption>
          </figure>
        </article>
      </article>
    </main>
  </body>
</html>
