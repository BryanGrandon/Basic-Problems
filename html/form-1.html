<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <body>
    <main>
      <article>
        <section>
          <form action="">
            <fieldset>
              <legend>Colors</legend>
              <section>
                <label for="input-color">Input:</label>
                <input type="color" name="" id="input-color" />
              </section>

              <br />

              <section>
                <label for="select-color">Select:</label>
                <select name="" id="select-color">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </section>

              <br />

              <section>
                <label for="datalist-input-color">Datalist:</label>
                <input
                  type="text"
                  list="datalist-color"
                  id="datalist-input-color"
                />
                <datalist id="datalist-color">
                  <option value="red"></option>
                  <option value="blue"></option>
                  <option value="green"></option>
                </datalist>
              </section>
            </fieldset>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
