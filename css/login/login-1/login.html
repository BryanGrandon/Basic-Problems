<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login-bem.css" />
  </head>
  <body>
    <main>
      <article class="container_login">
        <h2 class="container_login__h2">Login</h2>
        <form action="#" class="login">
          <input type="text" name="name" id="user_name" placeholder="Name..." />
          <input
            type="password"
            name="password"
            id="user_password"
            placeholder="Password..."
          />
          <section class="login__options">
            <section class="login__options__checkbox">
              <input type="checkbox" name="" id="user_remember_me" />
              <label for="user_remember_me">Remember me</label>
            </section>
            <a href="#" class="login__link">Forgot Password?</a>
          </section>
          <button class="login__btn">Login</button>
          <p class="login__account">
            Don't have an account? <a href="#" class="login__link">Register</a>
          </p>
        </form>
      </article>
    </main>
  </body>
</html>
