<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login-bem.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <article class="login">
        <section class="login__logo">
          <i class="fa-solid fa-user logo__center"></i>
        </section>
        <form action="#" class="login__form">
          <section class="form__email">
            <label for="email" class="form__label">
              <i class="fa-regular fa-envelope"></i>
            </label>
            <input
              type="email"
              name=""
              id="email"
              class="from__input"
              placeholder="Username or email"
            />
          </section>

          <section class="form__password">
            <label for="password" class="form__label">
              <i class="fa-solid fa-lock"></i>
            </label>
            <input
              type="password"
              name=""
              id="password"
              class="from__input"
              placeholder="Password"
            />
          </section>

          <section class="form__options">
            <section class="options__remember-me">
              <input
                type="checkbox"
                name=""
                id="remember-me"
                class="remember-me__input"
              />
              <label for="remember-me">Remember me</label>
            </section>
            <a href="#" class="options__forgot-password">Forgot Password?</a>
          </section>
          <button class="button button__login">Login</button>
          <p class="from__register">
            Don't have an account?
            <a href="#" class="register__link">Register</a>
          </p>
        </form>
      </article>
    </main>
  </body>
</html>
