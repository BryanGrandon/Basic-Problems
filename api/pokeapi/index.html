<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="root"></main>
    <template id="pokemon-template">
      <article class="pokemon-card">
        <header class="pokemon-card__header"></header>
        <section class="pokemon-card__main">
          <img class="pokemon-card__svg" src="" alt="" />
          <h3 class="pokemon-card__name"></h3>
          <section class="pokemon-card__types"></section>
        </section>
        <footer class="pokemon-card__stats"></footer>
      </article>
    </template>
  </body>
</html>
